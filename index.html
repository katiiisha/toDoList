<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style/index.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="image/logo.svg" alt="ooppps" class="logo">
        <h1>BUNNYâ€™S LIST</h1>
    </header>
    <main>
        <div class="inp_forms">
            <input type="text" class="inp search" placeholder="Search task...">
            <div>
                <input type="text" class="inp add" placeholder="Add new task!">
                <button class="btn"><img src="image/plus.svg" alt="oopppss"></button>
            </div>
        </div>
        <div class="task-block">
            <div class="task-list">
                <ul class="task-board">

                </ul>
            </div>
            <div class="img_vibes"></div>
        </div>
        
        <div class="completing_task">
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar"  aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <p>You can all!!!</p>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
